<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/CadastroListagem.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f62cd2861.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>

<body class="total">
    <div class="barralateral">
        <div class="divperfil">
            <div class="divnome">
                <div>
                    <img class="maurilo" src="imgs/maurilo.png" alt="">
                    <p>Murilo Marques</p>
                </div>
                <div class="divsino">
                    <form action="{{ url_for('logout') }}" method="post">
                        <button class="btnlogout" type="submit">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </button>
                    </form>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
            <div class="dinheiro">
                <p>R$1000</p>
            </div>
        </div>
        <div class="menu">
            <i class="fa-solid fa-list"></i>
            <p>Menu</p>
        </div>
        <div class="carteira">
            <i class="fa-solid fa-wallet"></i>
            <p>Carteira</p>
        </div>

        <div class="config">
            <i class="fa-solid fa-gear"></i>
            <p>Configurações</p>
        </div>
    </div>
    <div class="container">
        <div class="titulo" style="color: white;">
            <h1>Cadastro</h1>
        </div>
        <div class="formulario"
            style="color: black; background-color: white; justify-content: center; align-items: center;">
            <form>
                <div>
                    <div class="input">
                        <label for="valor">Valor:</label>
                        <input type="number" id="valor" placeholder="Valor:">
                    </div>
                    <br />
                    <div class="input">
                        <label for="desc">Descrição:</label>
                        <input type="text" id="desc" placeholder="Descrição:">
                    </div>
                    <br />
                    <div class="input">
                        <label for="data">Data:</label>
                        <input type="date" id="data">
                    </div>
                    <br />
                    <div class="input">
                        <label for="categoria">Categoria:</label>
                        <input id="categoria" placeholder="Categoria" list="combobox">
                        <datalist id="combobox">
                            <option value="Receita">
                            <option value="Despesa">
                        </datalist>
                    </div>
                    <br />

                </div>
                <div style="display: flex; justify-content: center;">
                    <button id="btn" style="border-radius: 10px; width: 50%;">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
